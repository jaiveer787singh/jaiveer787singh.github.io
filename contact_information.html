    <body width: 725px> <!--Other headers and paragraphs-->
        <h1>Contact form</h1>
        <form name="myform" action="contact_data.html" method="get">
            
            <h2>Contact information</h2>
            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" autofocus required><br>
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="firstname" required><br>
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="lastname" required><br>
            <label for="phonenumber">Phone Number:</label>
            <input type="number" name="phonenumber" id="phonenumber" required><br>
        
            <h2>Geographic information</h2>
            <label for="state">State:</label>
            <input type="text" name="state" id="state" required placeholder="Two characters" pattern="[A-Za-z]{2}" title="Must be 2 characters"><br>
            <label for="zip">Zip code:</label>
            <input type="text" name="zip" id="zip" required placeholder="Five digits" pattern="\d{5}" title=""Must be 99999><br>

            <h2>What is your query/feedback?</h2>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="What's your query/feedback?" style="height:200px"></textarea>
            
            <h2>Thank you for your information</h2>
            <input type="submit" name="button" id="button" value="Submit">
            <input type="reset" name="reset" id="reset"> 
        </form>

        <p>Email us at customerquery@shawneeairways.com or call our call center at 618-457-8563.</p>
    </body>
